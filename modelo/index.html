<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Óptica, Ortopedia y Audiología</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="inicio">
            <h1>Bienvenido a Óptica, Ortopedia y Audiología</h1>
            <p>Tu fuente confiable de productos y servicios para la salud.</p>
        </section>

        <section id="productos">
            <h2>Nuestros Productos y Servicios</h2>
            <!-- Agrega aquí tu contenido sobre productos y servicios -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta? ¡Contáctanos!</p>
            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Óptica, Ortopedia y Audiología</p>
    </footer>
</body>
</html>
